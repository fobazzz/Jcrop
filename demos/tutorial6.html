  <title>Hello World | Jcrop Demo</title>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.Jcrop.js"></script>
<script type="text/javascript">
  jQuery(function($){

    // How easy is this??
    var jcrop_api;
    $('#target').Jcrop({},function () {
      jcrop_api = this
    });

    $('#target').on('jcrop.disable', function (e) {alert('jcrop.disable')});
    $('#target').on('jcrop.enable', function (e) {alert('jcrop.enable')});
    $('#target').on('jcrop.cancel', function (e) {alert('jcrop.cancel')});
    $('#target').on('jcrop.destroy', function (e) {alert('jcrop.destroy')});

    $('.j-disable').on('click', function (e ) {
      e.preventDefault();
      jcrop_api.disable();
    })
    $('.j-enable').on('click', function (e ) {
      e.preventDefault();
      jcrop_api.enable()
    })

    $('.j-destroy').on('click', function (e ) {
      e.preventDefault();
      jcrop_api.destroy();
    })

  });

</script>
